<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css.map">
    <link rel="stylesheet" href="./css/style.css">
</head>
<div class=" d-flex justify-content-center align-items-center">
       <form >
         <div class="text-center text-light bg-primary p-2">
            <h2 class="fw-bold">Create Account</h2>
        </div> 
               <div class="bg-white p-4 ">
           <div class="row g-4">

          <div class="col-12 col-md-6">
            <label class="form-label fw-bold text-primary">First Name :</label>
            <input type="text" class="form-control" placeholder="Enter your first name">
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label fw-bold text-primary">Last Name :</label>
            <input type="text" class="form-control" placeholder="Enter your last name">
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label fw-bold text-primary">Email :</label>
            <input type="email" class="form-control" placeholder="Enter your email address">
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label fw-bold text-primary">Phone Number :</label>
            <input type="tel" class="form-control" placeholder="Enter your phone number">
          </div>
          <div class="col-12 col-md-6">
            <label class="form-label fw-bold text-primary">Password :</label>
            <input type="password" class="form-control" placeholder="Enter your password">
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label fw-bold text-primary">Confirm Password :</label>
            <input type="password" class="form-control" placeholder="Confirm your password">
          </div>

          <div class="col-12 col-md-6">
            <label class="form-label fw-bold text-primary d-block">Gender :</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender">
              <label class="gender mb-2 fs-5 form-check-label">Male</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender">
              <label class="gender mb-2 fs-5">Female</label>
            </div>
          </div>
          <div class="col-12 col-md-6 ">
            <label class="form-label fw-bold text-primary">Birthdate :</label>
            <input type="date" class="form-control fw-bold text-primary">
          </div>

           <div class="col-12 d-flex gap-2 mt-4 ">
            <button type="reset" class="btn btn-primary px-4 m-2 fw-bold">
              Reset
            </button>
            <button type="submit" class="btn btn-primary m-2 px-4 fw-bold">
              Register
            </button>
          </div>
           </div>
        </div>
       </form>
</div>

 <script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/all.min.js"></script>
</body>
</html>

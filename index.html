<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css.map">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="home">
    <div class="min-vh-100 d-flex align-items-center container ">
    <div class="container">
  <div class="row align-items-center justify-content-center">

    <div class="prand col-12 col-lg-6 text-center text-lg-start  ">
      <h1 class="logo">Facebook</h1> 
       <h2 class="slogan">Connect with friends and the world around you on Facebook.</h2>
    </div>

    <div class="col-12 col-lg-6 ">
      <div class="page ">
        <div class="login-box ">
          <form>
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Email or Phone Number">
            </div>

            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="showPass d-flex  ">
              <input class="inputshowpassword d-block" type="checkbox">
              <p>Show Password</p>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-5 ">Log In</button>

            <div class="text-center mb-3">
              <a href="#" class="text-decoration-none fs-5">Forgot Password?</a>
            </div>

            <hr>

            <div class="text-center mt-3">
               
              <button type="button" class="btn btn-success w-75 p-2 create-new fw-bold"><a href="newAccount.html" class="text-decoration-none text-light">Create New Account</a></button>
            </div>
          </form>
        </div>
        
      </div>
      <div class="create-page mt-2 ">
          <a href="#" class="text-decoration-none fw-bold">Create a Page</a> <P>for a celebrity, band or business.</P>
        </div>
    </div>

  </div>
</div>
    </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/all.min.js"></script>

</body>
</html>
